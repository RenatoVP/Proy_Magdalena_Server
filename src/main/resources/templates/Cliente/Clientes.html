<!DOCTYPE html>
<html xmls:th="http:///www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Clientes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
	body {
		background: #86C7FA;
		background: linear-gradient(to right, #86C7FA, #D1E8F9);

	}

	
</style>

<body>

	<div class="container">


		<i>
			<h1 class="text-center"> Listado de Clientes
				<a class="navbar-brand " href="#"><img
						src="https://i0.wp.com/wecourses.mx/wp-content/uploads/2017/06/alumno-366x3664.gif?fit=366%2C366&ssl=1"
						class="img-fluid " width="100px" height="100px"></a>
			</h1>
		</i>
		<a class="btn btn-danger" th:href="@{Cliente/agregar}">Agregar Cliente<i class="fa-solid fa-user"></i> </a>


		</br>

		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Razon Social</th>
					<th scope="col">Dni</th>
					<th scope="col">Telefono</th>
					<th scope="col">Direccion</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${cliente}">
					<td th:text="${cliente.id}"> Mostrar ID</td>
					<td th:text="${cliente.razonsocial}"> Mostrar Razon Social</td>
					<td th:text="${cliente.dni}"> Mostrar dni</td>
					<td th:text="${cliente.telefono}"> Mostrar telefono</td>
					<td th:text="${cliente.direccion}"> Mostrar direccion</td>
					<td> <a class="btn btn-primary" th:href="@{/Cliente/editar/}  + ${cliente.id}">Editar<i
								class="fa-solid fa-user-pen"></i></a> </td>
					<!--                      <td> <a  class="btn btn-danger"   th:href="@{Cliente/Eliminar/}  + ${cliente.id}" th:text="Eliminar"/></td>-->
					<td><a class="btn btn-danger" th:href="@{/Cliente/Eliminar/} + ${cliente.id}">Eliminar<i
								class="fa-solid fa-trash"></i></a></td>

				</tr>
			</tbody>
		</table>
	</div>

</body>

<script src="https://kit.fontawesome.com/9a82813591.js" crossorigin="anonymous"></script>

</html>
