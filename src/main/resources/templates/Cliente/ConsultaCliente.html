<!doctype html>
<html lang="en">
<html xmls:th="http:///www.thymeleaf.org"
          xmlns="http://www.w3.org/1999/xhtml">
  <head>

	<title>Consulta-Cliente</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>


	<div class="container">
		<h1 class="text-center">CONSULTAR CLIENTE POR DNI<img
						src="https://www.efectiva.com.pe/wp-content/themes/efectiva/page-templates-pagoniubiz-temp/img/dniverificacion.gif"
						class="img-fluid " width="100px" height="100px"></h1>
		<form action="Consulta" method="POST">
			<div class="mb-2">
				<label>DNI: </label> <input type="text"  class="form-control"
					name="dniCli"/>
				
			</div>
			
			<button type="submit" class="btn btn-primary">Consultar<i class="fa-solid fa-magnifying-glass"></i></button>
			<!--  <a href="/Producto/Reporte" class="btn btn-success">Reporte</a>--> 
			<a th:href="@{/Cliente/Reporte}" class="btn btn-danger">Reporte<i class="fa-solid fa-flag"></i><a/>
		</form>
    <br>
		
		<!--listado-->
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Razon Social</th>
					<th scope="col">dni</th>
				    <th scope="col">telefono</th>
				     <th scope="col">Email</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${lstClientes}">
				<th scope="row" th:text="${p.id}"></th>
					<td th:text="${p.razonsocial}"></td>
					<td th:text="${p.dni}"></td>
					<td th:text="${p.telefono}"></td>
					<td th:text="${p.direccion}"></td>
					
				<td> <a class="btn btn-primary" th:href="@{/Cliente/editar/}  + ${p.id}">Editar<i
								class="fa-solid fa-user-pen"></i></a> </td>
					
					 
					
					</form>
					
					
					
					</td>
					<td><a class="btn btn-danger" th:href="@{/Cliente/Eliminar/} + ${p.id}">Eliminar<i
								class="fa-solid fa-trash"></i></a></td>
					
				
				</tr>
				
			</tbody>
		</table>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>
	 <script src="https://kit.fontawesome.com/9a82813591.js" crossorigin="anonymous"></script>

</html>
