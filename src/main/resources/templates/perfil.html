<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de Perfiles</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1 class="text-secondary text-center">Lista de Perfiles</h1>
		</div>
		<div class="row">
			<div class="table-responsive">
				<a th:href="@{/cursos/nuevo}" class="btn btn-outline-primary">Agregar Cursos</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered text-center">
			<thead class="table-dark">
				<tr>
					<th>Curso</th>
					<th>Docente</th>
					<th>Idioma</th>
					<th>Fecha Inicio</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cursos : ${cursos}">
					<td th:text="${cursos.nombre}">Curso</td>
					<td th:text="${cursos.docente}">Docente</td>
					<td th:text="${cursos.idioma}">Idioma</td>
					<td th:text="${cursos.fechaInicio}">Fecha Inicio</td>
					<td>
						<a th:href="@{/cursos/editar/{id}(id=${cursos.id})}"
							class="btn btn-outline-warning">Editar</a>
						<a th:href="@{/cursos/{id}(id=${cursos.id})}" class="btn btn-outline-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
