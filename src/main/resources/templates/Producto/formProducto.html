<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario de Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<main class="container">
		<h3 class="text-secondary text-center">Producto</h3>
		<form action="/producto/registra" method="post"
			th:object="${producto}">
			<input type="hidden" th:field="*{id}" />
			
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Descripcion: </label> 
			    <div class="col-sm-10">
			    	<input class="form-control" type="text" th:field="*{descripcion}" />
			    </div>
  			</div>
  			
  			<div class="mb-3 row">
  				<label class="col-sm-2 col-form-label">Precio: </label>
  				<div class="col-sm-10">
  					<input class="form-control" type="number" th:field="*{precio}" step="0.50" min="0" max="9999" />
  				</div>
  			</div>
  			
  			<div class="mb-3 row">
  				<label class="col-sm-2 col-form-label">Cantidad: </label>
  				<div class="col-sm-10">
  					<input class="form-control" type="number" th:field="*{cantidad}" min="1" max="9999" />
  				</div>
  			</div>
			
			<div class="mb-3 row">
  				<label class="col-sm-2 col-form-label">Categoria: </label>
  				<div class="col-sm-10">
  					<select class="form-control" th:field="*{categoria.id}">
						<option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.descripcion}"></option>
					</select>
  				</div>
  			</div>
			
			<button class="btn btn-primary" type="submit" title="Registrar" onclick="return confirm('Â¿Esta seguro que desea registrar los datos?')">
				<i class="fa fa-upload" aria-hidden="true"></i>
			</button>
			<a href="/producto" class="btn btn-secondary" title="Volver atras">
				<i class="fa fa-arrow-left" aria-hidden="true"></i>
			</a>
		</form>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
