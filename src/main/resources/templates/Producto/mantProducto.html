<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mantenimiento de Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<main class="container">
		<!-- Mensajes de alerta -->
		<div th:if="${message != null}" class="mt-3 alert alert-success alert-dismissible fade show" role="alert">
			<span th:text="${message}">You should check in on some of
				those fields below.</span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		
		<h3 class="text-center text-secondary">Mantenimiento de Productos</h3>

		<!-- Formulario de consulta de producto por descripcion -->
		<section class="my-3">
			<form action="/producto/consulta" method="get">
				<div class="row">
					<label class="col-sm-2 col-form-label">Nombre del Producto:</label>
					
					<div class="col-sm-8">
						<input type="text" class="form-control" name="descripcion">
					</div>
					
					<button type="submit" class="col-sm-2 btn btn-secondary" title="Consultar">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</div>
			</form>
		</section>

		<a href="/producto/registra" class="btn btn-primary">
			<i class="fa fa-file" aria-hidden="true"></i> Nuevo
		</a>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Descripcion</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Categoria</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!-- Lista los productos en la base de datos -->
				<tr th:each="p, key : ${productos}">
					<td th:text="${key.count}"></td>
					<td th:text="${p.descripcion}"></td>
					<td th:text="${p.precio}"></td>
					<td th:text="${p.cantidad}"></td>
					<td th:text="${p.categoria.descripcion}"></td>
					<td>
						<a class="btn btn-success" title="Editar el registro." th:href="@{/producto/edita/} + ${p.id}">
							<i class="fa fa-pencil" aria-hidden="true"></i>
						</a>
					</td>
					<td>
						<form action="/producto/elimina" method="post">
							<input type="hidden" th:value="${p.id}" name="idproducto" />
							<button class="btn btn-danger" type="submit" title="Eliminar el registro." onclick="return confirm('Â¿Estas seguro?')">
								<i class="fa fa-trash" aria-hidden="true"></i>
							</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
