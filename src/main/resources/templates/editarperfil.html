<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar Perfil</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Editar Perfil</h1>
              <div class="card-body">
                 <form th:action="@{/perfil/{id}(id=${perfil.id})}" th:object="${perfil}" method="POST">
                 <div class="form-group">
							<label>Id : </label>
							<input type="text" name="id" th:field="*{id}" class="form-control"
								placeholder="Digite su id : " required>
						</div>
                    <div class="form-group">
                       <label>Descripcion : </label>
                       <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre : " required>
                    </div>                              
                    <div class="box-footer">
                       <button class="btn btn-outline-success">Actualizar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
</body>
</html>
