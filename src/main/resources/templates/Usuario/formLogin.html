<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Magdalena | Ingreso al Sistema</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-primary">
	<main class="container">
		<div class="d-flex justify-content-center align-items-center container" style="height: 100vh;">
			<div class="card my-3" style="width: 500px">
				<div class="card-body">
					<div class="text-center">
						<h3 class="text-secondary">Sistema Magdalena</h3>
						<img src="/img/user.png" alt="User.png" width="100" height="100" />
					</div>
					<form>
						<div class="form-group">
							<label for="inputUsuario">Usuario</label> 
							<input type="email" class="form-control" id="inputUsuario" placeholder="Ingrese usuario (correo)">
						</div>
						<div class="form-group">
							<label for="inputClave">Contraseña</label> 
							<input type="password" class="form-control" id="inputClave" placeholder="Ingrese contraseña">
						</div>
						
						<div class="d-grid gap-2 mt-3">
							<button type="submit" class="btn btn-primary">Ingresar</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
